<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link href="final.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">



<br>
<div class="form_div">
<p class="form_label">SEARCH PRODUCT</p>
<form method="post" action=""  name="vform">
<p><input type="text" placeholder="Enter Name of product"></p>

<div class="rangeslider"> 
  <input type="range" min="1" max="10000" value="500"
                  class="myslider" id="sliderRange"> 
  <p>Value: <span id="demo"></span></p> 
</div> 
  <br>
<script> 
var rangeslider = document.getElementById("sliderRange"); 
var output = document.getElementById("demo"); 
output.innerHTML = rangeslider.value; 
  
rangeslider.oninput = function() { 
  output.innerHTML = this.value; 
} 
</script> 

<p><input type="submit" value="SEARCH"></p>


</form>
</div>
</div>



</body>
</html>
