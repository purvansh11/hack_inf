<html>

<head>
    <title>Searcher</title>
</head>

<body>
    <form>
        <label for="category">Choose a category:</label>
        <br>
        <select id="category">
            <option value="phones">Phone</option>
            <option value="Grocery">chandlier</option>
            <option value="ship">ships</option>
            <option value="coffetab">coffee table</option>
            <option value="animallamps">animal lamps</option>
            <option value="Others">all products</option>
            <br>
        </select>
        <br>
        <br> Search Product:
        <br>
        <input type="Search" name="shopname">
        <br>
        <br> Your location:
        <br>
        <input type="text" name="location">
        <br>
        <br> Price range:
        <br>
        <input type="range" name="price">
        <br>
        <br>
        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, positionError);
                } else {
                    console.log("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                // Success, can use position.
                console.log("Your position is: " + position);
            }

            function positionError(error) {
                if (error.PERMISSION_DENIED) {
                    console.log("Error: permission denied");
                    // Your custom modal here.
                    showError('Geolocation is not enabled. Please enable to use this feature.');
                } else {
                    // Handle other kinds of errors.
                    console.log("Other kind of error: " + error);
                }
            }

            function showError(message) {
                // TODO
            }

            getLocation();
        </script>

        <button type="search" value="submit" style="height: 30px; width: 80px; left: 250; top: 250;">
            Search

    </form>
</body>

</html>
